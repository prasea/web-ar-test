<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Since v1.2.0, MindAR migrated to ES Module, which align with ThreeJS v137 and onwards. </title>
  <!-- AFRAME installation for Image Tracking -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <!-- THREE.js installation -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
</head>


<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/Sukeban-300dpi-small.mind; filterMinCF:0.0001; filterBeta: 0.001"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
  </script>
</body>

</html>
