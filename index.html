<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Video Example</title>
  <!-- Import A-Frame and AR.js with image tracking / location-based features -->
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0px; overflow: hidden;">
  <!-- Minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- A-Frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- The path should end with the name without the extension, e.g., if the file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft type="nft" url="./Violence-Family" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- a-video element to display a video -->
      <a-video src="./Violence-Family-Animation-Rev1.mp4" width="1.5" height="1" position="0 0.5 0" rotation="-90 0 0"
        autoplay="true" loop="true">
      </a-video>
    </a-nft>
    <!-- Static camera that moves according to the device movements -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>

</html>
